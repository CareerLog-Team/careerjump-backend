name: github-action-test

env:
  S3_BUCKET_NAME: careerjump-git-action-prod-s3
  AWS_REGION: ap-northeast-2

# í•´ë‹¹ workflowê°€ ì–¸ì œ ì‹¤í–‰ë  ê²ƒì¸ì§€ì— ëŒ€í•œ íŠ¸ë¦¬ê±°ë¥¼ ì§€ì •
on:
  # main branchì— ëŒ€í•œ push ë‚˜ pull request ì´ë²¤íŠ¸ë¥¼ íŠ¸ë¦¬ê±°ë¡œ ì§€ì •
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # ìˆ˜ë™ìœ¼ë¡œ í•´ë‹¹ workflow ì‹¤í–‰ ì§€ì •
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

  test:
    runs-on: ubuntu-latest
    needs: build  # build jobì´ ì™„ë£Œëœ í›„ì— ì‹¤í–‰
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Run tests
        run: ./gradlew test
        shell: bash

  deploy:
    runs-on: ubuntu-latest
    needs: test  # test jobì´ ì™„ë£Œëœ í›„ì— ì‹¤í–‰
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle (again, to ensure latest build artifacts)
        run: ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Upload to S3
        run: aws s3 cp $GITHUB_SHA.zip s3://$S3_BUCKET_NAME/
        shell: bash

      - name: ğŸš€ Deploy to EC2 with CodeDeploy
        run: aws deploy create-deployment
          --application-name careerjump-prod-code-deploy
          --deployment-group-name careerjump-prod-codedeploy-group
          --file-exists-behavior OVERWRITE
          --s3-location bucket=${{ env.S3_BUCKET_NAME }},bundleType=zip,key=$GITHUB_SHA.zip
          --region $AWS_REGION